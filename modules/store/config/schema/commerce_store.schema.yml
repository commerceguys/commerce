commerce_store.commerce_store_type.*:
  type: commerce_config_entity_bundle
  label: 'Store type'
  mapping:
    description:
      type: text
      label: 'Description'

commerce_store.settings:
  type: config_object
  label: 'Commerce Store settings'
  mapping:
    default_store:
      type: string
      label: 'Default store UUID'

views.field.commerce_store:
  type: views.field.field
  mapping:
    hide_single_store:
      type: boolean
      label: 'Hide if there''s only one store.'

views.filter.commerce_store:
  type: views.filter.commerce_entity_select
  mapping:
    hide_single_entity:
      type: boolean
      label: 'Hide if there''s only one store.'
