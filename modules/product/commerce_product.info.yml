name: Commerce Product
type: module
description: 'Defines the Product entity and associated features.'
package: Commerce
core: 8.x
dependencies:
  - commerce
  - commerce_price
  - commerce_store
  - inline_entity_form
  - path
  - text
config_devel:
  install:
    - commerce_product.commerce_product_type.default.yml
    - commerce_product.commerce_product_variation_type.default.yml
    - core.entity_form_display.commerce_product.default.default.yml
    - core.entity_form_display.commerce_product_variation.default.default.yml
    - core.entity_view_display.commerce_product.default.default.yml
    - field.field.commerce_product.default.body.yml
    - field.field.commerce_product.default.stores.yml
    - field.field.commerce_product.default.variations.yml
    - field.storage.commerce_product.body.yml
    - field.storage.commerce_product.stores.yml
    - field.storage.commerce_product.variations.yml
    - system.action.publish_product_action.yml
    - system.action.unpublish_product_action.yml
    - views.view.commerce_products.yml
  optional:
    - commerce_order.commerce_line_item_type.product_variation.yml
    - core.entity_form_display.commerce_line_item.product_variation.default.yml
    - core.entity_view_display.commerce_line_item.product_variation.default.yml
