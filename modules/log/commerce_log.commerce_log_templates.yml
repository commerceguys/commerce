cart_entity_added:
  category: commerce_cart
  label: 'Added to cart'
  template: '<p><em>{{ purchased_entity_label }}</em> added to the cart.</p>'
cart_item_removed:
  category: commerce_cart
  label: 'Removed from cart'
  template: '<p><em>{{ purchased_entity_label }}</em> removed from the cart.</p>'

order_placed:
  category: commerce_order
  label: 'Order placed'
  template: '<p>The order was placed.</p>'
order_validated:
  category: commerce_order
  label: 'Order validated'
  template: '<p>The order was validated.</p>'
order_fulfilled:
  category: commerce_order
  label: 'Order fulfilled'
  template: '<p>The order was fulfilled.</p>'
order_canceled:
  category: commerce_order
  label: 'Order canceled'
  template: '<p>The order was canceled.</p>'
order_assigned:
  category: commerce_order
  label: 'Order assigned'
  template: '<p>The order was assigned to {{ user }}.</p>'

variation_added:
  category: commerce_product
  label: 'Variation added'
  template: '<p>Variation added</p><p>id: {{ id }}</p><p>sku: {{ sku }}</p><p>title: {{ label }}</p>'
variation_field_changed:
  category: commerce_product
  label: 'Variation changed'
  template: '<p>Variation changed</p><p>id: {{ id }}</p><p>sku: {{ sku }}</p><p>changed fields: {{ changed_fields }}</p>'
variation_deleted:
  category: commerce_product
  label: 'Variation deleted'
  template: '<p>Variation deleted</p><p>id: {{ id }}</p><p>sku: {{ sku }}</p>'
